<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Custom Worm Game</title>
    <link rel="stylesheet", type="text/css", href="CSS/main.css"/>
    <script src="JS/Navbar.js"></script>
    <script src="JS/Worm2.js"></script>
</head>
<body>
<div class="navbar" id="navbar">        
</div>



<div class="worm" id="wormGrid" style="margin-top:50px">
</div>
<div class="gameButtons" id="buttons">
    <button onclick="startGame();startLoop();" style="margin-left:auto">
        Start Game
    </button>
    <h3 style="display:inline" id="displen">
        The grid is set to be 5x5  
    </h3>
    <h3 style="display:inline" id="dispspe">
        The speed is set to 0.7s
    </h3>
    <div>
        <button id="SizeB" onclick="sizeButton();">
            Change Size
        </button>
    </div>
    <div>
        <button id="SpeedB" onclick="speedButton();">
            Change Speed
        </button>
    </div>
</div>




<style id="wormStyle">

</style>
<script>NavBar()</script>
</body>

</html>
